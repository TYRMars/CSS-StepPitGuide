<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fixed定位</title>
    <style media="screen">
      .container{
        width: 400px;
        margin: 200px;
        line-height: 2;
        border: 1px dashed #aaa;
      }
      .sample{
        background-color: pink;
      }
      .sample{
        position: fixed;
      }
      .sample{
        bottom: 0;
        left: 10px;
      }
      .container{
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div>----------------</div>
        <div class="sample">
          sample
        </div>
        <div>----------------</div>
    </div>
  </body>
</html>
