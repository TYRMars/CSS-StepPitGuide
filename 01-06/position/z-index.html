<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>z-index</title>
    <style media="screen">
      .sample0, .sample1{
        position: absolute;
        width: 200px;
        line-height: 150px;
        text-align: center;
      }
      .sample0{
        background-color: #ff0;
      }
      .sample1{
        background-color: pink;
      }
      .sample1{
        top: 100px;
        left: 100px;
      }
      /*
      .container0,.container1{
      position:relative
      }
      .container1{
      z-index:99;
      }
      */
    </style>
  </head>
  <body>
    <div class="container0">
      <div class="sample0">
        sample0
      </div>
    </div>
    <div class="container1">
      <div class="sample1">
        sample1
      </div>
    </div>
  </body>
</html>
