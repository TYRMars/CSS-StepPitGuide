<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>固定顶栏</title>
    <style media="screen">
      body{
        margin: 0;
        line-height: 1.8;
      }
      .top{
        background-color: pink;
        color: #fff;
      }
      .main{
        height: 3000px;
        background-color: #eee;
      }
      body{
        padding-top: 50px;
      }
      .top{
        position: fixed;
        top: 0px;
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      top bar
    </div>
    <div class="main">
      main content area
    </div>
  </body>
</html>
