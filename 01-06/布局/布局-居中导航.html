<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>布局-居中导航</title>
    <style media="screen">
      ul{text-align: center;height: 30px;line-height: 30px;background-color: #f00;}
      li,a{display: inline-block;width: 80px;height: 100%;}
      li{margin: 0 5px;list-style: none;}
      a, a:hover, li.cur a{
        color: #fff;
        text-decoration: none;
      }
      a:hover, li.cur a{
        background-color: #c00;
      }
    </style>
  </head>
  <body>
    <ul class="m-nav">
      <li><a href="#">首页</a></li>
      <li class="cur"><a href="#">页面一</a></li>
      <li><a href="#">页面二</a></li>
      <li><a href="#">页面三</a></li>
      <li><a href="#">页面四</a></li>
    </ul>
  </body>
</html>
