<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display block demo</title>
    <style media="screen">
      .sample{background-color: pink}
      .sample{width: 200px;height: 200px;}
    </style>
  </head>
  <body>
    <span>block之前的元素</span>
    <div class="sample">
      display:block;
    </div>
    <span>block之后的元素</span>
  </body>
</html>
