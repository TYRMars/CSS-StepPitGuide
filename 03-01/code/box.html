<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS盒模型</title>
    <style media="screen">
      #margin{
        background: pink;
        overflow:hidden;
      }
      #margin>p{
        margin: 5px auto 25px;
        background: red;
      }
    </style>
  </head>
  <body>
    <section id="margin">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </section>
  </body>
</html>
