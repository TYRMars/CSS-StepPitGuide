<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>display none demo</title>
    <style>
      .parent {
        margin: 30px;
        border: 1px solid pink;
      }

      .dn {
        display: none;
      }

      .vn {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="dn">display: none</div>
    </div>
    <div class="parent">
      <div class="vn">visibility: hidden;</div>
    </div>
  </body>

</html>
