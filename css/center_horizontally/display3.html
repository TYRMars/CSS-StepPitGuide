<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>布局样式</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<style>
		body {
			margin: 20px;
		}

		.parent {
			positon: relative;
		}

		.child {
			position: absolute;
			left: 50%;
			transform: translateX(-50%)
		}
	</style>

	<body>
		<h1>水平居中布局 positon+transform</h1>
		<div class="parent">
			<div class="child">DEMO</div>
		</div>

	</body>

</html>
